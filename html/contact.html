  <body>

  <!-- header -->

  <!-- page title -->
  <h1 id="pageTitle">say hello</h1>

  <!-- content -->
  <div id="formContent" class="container">
  <form action="#" class="centerDiv">
    <!-- NAME FIELD REQUIRED -->
    <div class="form-group row">
      <label for="inputName2" class="col-sm-2 col-form-label">full name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control " id="exampleInputName2" placeholder="Yes, Your First + Last Name Please">
      </div>
    </div>
    <!-- EMAIL FIELD REQUIRED -->
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Now Add Your Email Address">
      </div>
    </div>
    <!-- SUBJECT BOX REQUIRED-->
    <div class="form-group row">
      <label for="exampleTextInput" class="col-sm-2 col-form-label">subject</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="exampleTextInput" placeholder="i.e. Hire Me, Just Say Hello or Other">
      </div>
    </div>
    <!-- MESSAGE BOX REQUIRED-->
    <fieldset class="form-group row">
      <label for="exampleTextarea" class="col-sm-2 col-form-label">message</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="exampleTextarea" rows="7" placeholder="I look forward to reading your message"></textarea>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary pull-right">Send</button>
  </form>
</div>

  <!-- Javascript + Jquery required -->
  <!-- jQuery first, then Bootstrap JS. -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
